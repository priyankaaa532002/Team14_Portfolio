  <!-- buy-sell.component.html -->
<div class="buy-sell-buttons">
  <button (click)="showBuyModal()">BUY</button>
  <button (click)="showSellModal()">SELL</button>
</div>

<!-- Buy Modal -->
<div *ngIf="showBuyForm" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h3>Buy Stock</h3>
    <form (ngSubmit)="onBuyConfirm()">
      <div class="form-group">
        <label for="ticker">Ticker:</label>
        <input type="text" id="ticker" [(ngModel)]="ticker" name="ticker" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="price" name="price" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Confirm</button>&nbsp;&nbsp;
      <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
    </form>
  </div>
</div>

<!-- Sell Modal -->
<div *ngIf="showSellForm" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h3>Sell Stock</h3>
    <form (ngSubmit)="onSellConfirm()">
      <div class="form-group">
        <label for="ticker">Ticker:</label>
        <input type="text" id="ticker" [(ngModel)]="ticker" name="ticker" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="price" name="price" class="form-control" required>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;
      <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
